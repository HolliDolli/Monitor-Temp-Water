esp32:
  board: lolin32_lite
  framework:
    type: esp-idf
  
esphome:
  name: monitor-tw

# Enable logging
logger:

wifi:
  ssid: !secret BGssid
#  for captive-portal remove password
  password: !secret BGpassword
  ap:
    ssid: !secret FBssid
    password: !secret FBpassword

  # Enable fallback hotspot (captive portal) in case wifi connection fails
captive_portal:


ota:
  - platform: esphome

# Enable Home Assistant API
#
# Achtung: Für Offlinekalender muss der API-Reboot auf 0s gesetzt werden, da die Tonne sonst alle 15 Minuten neu startet.
#
api:
  password: ""
 #  reboot_timeout: 0s  # only enable this when creating an offline Wastebin



  
time:
  - platform: homeassistant

sun:
  latitude: 51.14°
  longitude: 9.414°
  
# Example configuration entry
esp32_touch:
  setup_mode: false  
  
# Example configuration entry
one_wire:
  - platform: gpio
    pin: GPIO4  

  
# Example configuration entry
binary_sensor:
  - platform: esp32_touch
    name: "esp32touchpad"
    id: "esp32touchpad"
    pin: GPIO2
    threshold: 800
    
    
sensor:
  - platform: dallas_temp
    name: temp1
    update_interval: 60s
  - platform: dallas_temp
    name: temp2
    update_interval: 60s
  - platform: template
    name: "Raw touch value"
    lambda: |-
        return id(esp32touchpad).get_value();
    update_interval: 1s